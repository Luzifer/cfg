# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
  black: "#262B44"
  blue: "#4B95E9"
  darkblue: "#0b1052"
  gray: "#333333"
  green: "#00bc00"
  orange: "#F07623"
  red: "#c91b00"
  white: "#E0DEF4"
  yellow: "#f4f400"
console_title_template: "{{ .UserName }}@{{ .HostName }} ➜ {{ .Env.OMP_SHORTPATH }}"
blocks:
- type: prompt
  alignment: left
  segments:
  - leading_diamond: "<#666>[</> "
    trailing_diamond: "<#666> ]</>"
    template: "{{ .CurrentDate | date \"15:04:05\" }}"
    foreground: p:white
    type: time
    style: diamond
  - leading_diamond: "<#666>[</> "
    trailing_diamond: "<#666> ]</>"
    template: "{{ .UserName }}{{ if .SSHSession }}@{{ .HostName }}{{ end }}"
    foreground: p:green
    type: session
    style: diamond
  - leading_diamond: "<#666>[</> "
    trailing_diamond: "<#666> ]</>"
    template: "{{ if eq .Env.OMP_CFG_GIT_STATUS \"mod\" }}\uf00d{{ end }}"
    foreground: p:red
    type: text
    style: diamond
  - leading_diamond: "<#666>[</> "
    trailing_diamond: "<#666> ]</>"
    template: "{{ .Context }}"
    foreground: p:white
    type: kubectl
    style: diamond
    foreground_templates:
    - "{{ if eq .Context \"int\" }}p:yellow{{ end }}"
    - "{{ if eq .Context \"minikube\" }}p:green{{ end }}"
    - "{{ if eq .Context \"prod\" }}p:red{{ end }}"
  - leading_diamond: "<#666>[</> "
    trailing_diamond: "<#666> ]</>"
    template: "{{ .Env.OMP_SHORTPATH }}"
    foreground: p:yellow
    type: text
    style: diamond
  - properties:
      always_enabled: false
    leading_diamond: "<#666>[</> "
    trailing_diamond: "<#666> ]</>"
    template: "{{ if gt .Code 0 }}{{ .Code }}{{ else }}\uf00c{{ end }}"
    foreground: p:white
    type: exit
    style: diamond
    foreground_templates:
    - "{{ if gt .Code 0 }}p:red{{ end }}"
  - template: ​
    type: text
    style: plain
  newline: true
- type: prompt
  alignment: right
  overflow: hide
  segments:
  - properties:
      style: austin
    leading_diamond: "<#666>[</> "
    trailing_diamond: "<#666> ]</>"
    template: "{{ .FormattedMs }}"
    type: executiontime
    style: diamond
  - properties:
      bitbucket_icon: 
      branch_icon: ""
      branch_max_length: 25
      fetch_status: true
      fetch_upstream_icon: true
      git_icon: 
      github_icon: 
      gitlab_icon: 
    leading_diamond: "<#666>[</> "
    trailing_diamond: "<#666> ]</>"
    foreground: p:green
    type: git
    style: diamond
    foreground_templates:
    - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}"
    - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}"
    - "{{ if gt .Ahead 0 }}#8173bf{{ end }}"
    - "{{ if gt .Behind 0 }}#bd4ba7{{ end }}"
    templates:
    - "{{ if .UpstreamURL }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }}"
    - "{{ .HEAD }} ({{ .ShortHash }})"
    - "{{ if .BranchStatus }} {{ .BranchStatus }}{{ end }}"
    - "{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}"
    - "{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{ end }}"
- type: prompt
  alignment: left
  segments:
  - template: "<#666>#</>"
    foreground: p:yellow
    type: text
    style: plain
  newline: true
tooltips:
- properties:
    display_default: true
  leading_diamond: 
  trailing_diamond: 
  template: " \ue7ad {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} "
  foreground: p:white
  background: p:orange
  type: aws
  style: diamond
  tips:
  - aws
- leading_diamond: 
  trailing_diamond: 
  template: " ﴃ {{ .Name }} "
  foreground: p:white
  background: p:blue
  type: az
  style: diamond
  tips:
  - az
version: 3
final_space: true
